name: Deploy Build & Baraka

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t buildbaraka-vitrine:latest .

      - name: Save Docker image
        run: docker save buildbaraka-vitrine:latest | gzip > buildbaraka-vitrine.tar.gz

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Copy Docker image and docker-compose to VPS
        run: |
          scp -P ${{ secrets.VPS_PORT }} -i ${{ secrets.VPS_SSH_KEY }} buildbaraka-vitrine.tar.gz docker-compose.yml ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:/var/www/buildbaraka/vitrine/

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "ğŸ“ VÃ©rification des fichiers sur le VPS"
            ls -l /var/www/buildbaraka/vitrine/

            echo "ğŸ³ VÃ©rification de docker et docker compose"
            docker --version
            docker compose version

            echo "ğŸ“¦ VÃ©rification images docker avant load"
            docker images

            echo "ğŸ“¥ Chargement de l'image"
            docker load < /var/www/buildbaraka/vitrine/buildbaraka-vitrine.tar.gz

            echo "ğŸ“¦ Images docker aprÃ¨s load"
            docker images

            cd /var/www/buildbaraka/vitrine/

            echo "ğŸ›‘ Stop conteneur existant si prÃ©sent"
            docker compose down || true

            echo "ğŸš€ Lancement du nouveau conteneur"
            docker compose up -d

            echo "ğŸ§¹ Nettoyage"
            docker image prune -f
            rm buildbaraka-vitrine.tar.gz

            echo "ğŸ”„ Reload nginx"
            sudo systemctl reload nginx || echo "âš ï¸ nginx reload Ã©chouÃ©"

